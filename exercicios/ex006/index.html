<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>somando valores</title>
    <style>
        body{
            font: normal 18pt Arial;
        }
        input{
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>somando valores</h1>
    <input type="number" name="num1" id="num1"> +
    <input type="number" name="num2" id="num2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res"> resultado</div>
    <script>
        function somar() {
            let nu1 = window.document.getElementById('num1')
            let nu2 = window.document.getElementById('num2')
            let res= window.document.getElementById('res')
            let n1 = Number(nu1.value)
            let n2 = Number(nu2.value)
            let s = n1 + n2
            res.innerHTML= `A soma entre ${n1} e ${n2} Ã© igua a ${s}`
        }
    </script>
    
</body>
</html>
